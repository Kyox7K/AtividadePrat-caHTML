<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prontuário Eletrônico do Hospital</title>
</head>

<body>

    <h1>Prontuário Eletrônico</h1>

    <form>



        <label for="Nome">Nome Completo:</label>
        <input type="text" name="Nome completo"> <br> <br>
        <div>
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" name="Nascimento"> <br> <br>
        </div>
        <div>
            <label for="Telefone">Telefone:</label>
            <input type="text" name="Telefone"> <br> <br>
        </div>
        <div>
            <label for="CPF">CPF:</label>
            <input type="text" name="CPF"> <br> <br>
        </div>
        <div>
            <label for="Senha">Senha:</label>
            <input type="password" name="Senha"> <br> <br>
        </div>
        <div>
            <label for="Genero">Genero:</label>
            <select>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
            </select> <br> <br>
        </div>
        <div>
            <Label for="Altura(Em cm)">ALtura(Em cm):</Label>
            <input type="Number" step="1" min="0"> <br> <br>
        </div>
        <div>
            <label for="foto">Foto do Paciente:</label>
            <input type="file" name="foto"> <br><br>

            <label for="notas">Notas Adicionais:</label><br>
            <textarea name="notas" rows="4" cols="50"></textarea> <br> <br>

            <form action="/enviar" method="post">
                
            </form>
        </div>
    </form>
    <div>
        <title>Historico de Consultas</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }

            h2 {
                text-align: left;
                margin-bottom: 10px;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 20px;
            }

            table,
            th,
            td {
                border: 1px solid black;
            }

            th,
            td {
                padding: 8px;
                text-align: left;
            }

            th {
                background-color: #f2f2f2;
            }

            input[type="submit"] {
                margin-bottom: 20px;
            }
        </style>
        </head>

        <body>

            <form action="/submit_form" method="post">
                <input type="submit" value="Enviar">
            </form>

            <h2>Histórico de Consultas</h2>

            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Médico</th>
                        <th>Diagnóstico</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>20/08/2024</td>
                        <td>Dr. João Silva</td>
                        <td>Hipertensão</td>
                    </tr>
                    <tr>
                        <td>15/07/2024</td>
                        <td>Dra. Maria Oliveira</td>
                        <td>Diabetes Tipo 2</td>
                    </tr>
                </tbody>
            </table>




    </div>

</body>

</html>
