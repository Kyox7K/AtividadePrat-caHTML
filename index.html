<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prontuário Eletrônico do Hospital</title>
</head>

<body>

    <h1>Prontuário Eletrônico</h1>

    <form>

       

        <label for="Nome">Nome Completo:</label>
        <input type="text" name="Nome completo"> <br> <br>
        <div>
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" name="Nascimento"> <br> <br>
        </div>
        <div>
            <label for="Telefone">Telefone:</label>
            <input type="text" name="Telefone"> <br> <br>
        </div>
        <div>
            <label for="CPF">CPF:</label>
            <input type="text" name="CPF"> <br> <br>
        </div>
        <div>
            <label for="Senha">Senha:</label>
            <input type="password" name="Senha"> <br> <br>
        </div>
        <div>
            <label for="Genero">Genero:</label>
            <select>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
            </select> <br> <br>
        </div>
        <div>
            <Label for="Altura(Em cm)">ALtura(Em cm):</Label>
            <input type="Number" step="1" min="0"> <br> <br>
        </div>
        <div>
            <label for="foto">Foto do Paciente:</label>
            <input type="file" name="foto"> <br><br>

            <label for="notas">Notas Adicionais:</label><br>
            <textarea name="notas" rows="4" cols="50"></textarea><br><br>

            
        </div>
    </form>


</body>

</html>
